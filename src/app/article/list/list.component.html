<mat-tab-group>
  <mat-tab label="Your Feed" *ngIf=check>{{author}}</mat-tab>
  <mat-tab label="Global Feed">
    <a *ngFor="let list of lists" [routerLink]="['/article' , list.slug]">
        <h1 >{{ list.title }}</h1>
        <p>{{ list.description }}</p>
        <span  >Read more...</span>
    </a>
  </mat-tab>
</mat-tab-group>
